  <!-- include riot tags (these are pre-compiled into one file)-->
  <script src="tags.js"></script>

  <!-- <script src="app.js"></script> -->

  <!-- mount tags -->
  <script>
    var menu = [
      {"name": "home", "hash": "home", "active": false},
      {"name": "blog", "hash": "blog", "active": false}
    ];

    // assign active tab
    var hash = location.hash
    for(var i = 0; i < menu.length; i++) {
      if('#'+menu[i].hash == hash) {
        menu[i].active = true
      }
    }

    riot.mount('*', {menu: menu});

  </script>
